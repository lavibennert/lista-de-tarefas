<!DOCTYPE html>
<html lang="en">

<head>
    <title>Listas de Tarefas</title>
    <style>
      * {
         box-sizing: border-box;
         margin: 0;
      }

      body {
        font-family: sans-serif;
        margin: 20px;
        background-color: #267a94;
      }

      container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    display: flex;
    margin-bottom: 15px;
}

#newTask {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
    font-size: 16px;
}

button {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
}

li:last-child {
    border-bottom: none;
}

li span {
    flex-grow: 1;
    margin-right: 10px;
}

li.editing span {
    display: none;
}

li.editing input[type="text"] {
    flex-grow: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

actions button {
    background-color: #28a745;
    margin-left: 5px;
    border-radius: 4px;
}

actions button.delete {
    background-color: #dc3545;
}

actions button:hover {
    opacity: 0.8;
}

    </style>
</head>

<body>
  <header>
    <h1>Tarefas</h1>
  </header>
    <main>
      <ul>
      <li>Estudar linguagens de programação</li>
      <li>Terminar de ler "Memorias Postumas de Brás Cubas"</li>
      <li>Começar a redação de biologia (Data de entrega: 05/05)</li>
    </ul>
    </main>
    <footer>
      <input>
    <button onclick="add()">adicionar</button>
    </footer>
    <script> 

       function add() {
         const ul = document.querySelector("ul")
         const input = document.querySelector("input")
         const tarefa = input.value
         

         const li = document.createElement("li")
         li.innerText = tarefa
         ul.appendChild(li)

         input.value = ""
       }
    </script>
</body>

</html>
